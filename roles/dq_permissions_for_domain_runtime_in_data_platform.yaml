title: Data Quality Task For Domain Runtime in Data Platform
description: Custom role with permissions for executing data quality checks in data pipeline
stage: GA
includedPermissions:
- dataplex.tasks.create
- serviceusage.services.use
- dataplex.operations.get
- dataplex.tasks.get
- dataplex.tasks.run
- iam.serviceAccounts.actAs

# Run the below command in Gcloud to create the custom role
# gcloud iam roles create DataQualityTaskForDomainRuntimeInDataPlatform --project=<gcp-project-d> --file=dq_permissions_for_domain_runtime_in_data_platform.yaml